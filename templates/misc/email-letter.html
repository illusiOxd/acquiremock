<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f7; padding: 20px; }
        .email-container {
            max-width: 500px; margin: 0 auto; background: white;
            border-radius: 8px; padding: 40px; text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .logo { font-size: 24px; font-weight: bold; color: #667eea; margin-bottom: 20px; }
        .code {
            font-size: 32px; font-weight: bold; letter-spacing: 5px; color: #2d3748;
            background: #f7fafc; padding: 20px; border-radius: 8px; margin: 20px 0;
            display: inline-block; border: 1px dashed #cbd5e0;
        }
        .footer { font-size: 12px; color: #a0aec0; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="logo">AcquireMock</div>
        <p style="color: #718096; font-size: 16px;">Ваш код підтвердження платежу:</p>

        <div class="code">{{ code }}</div>

        <p style="color: #718096; font-size: 14px;">
            Нікому не повідомляйте цей код. Якщо ви не робили цей запит, просто ігноруйте цей лист.
        </p>

        <div class="footer">
            © 2025 Feane Restaurant Payment Gateway
        </div>
    </div>
</body>
</html>
