<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcquireMock - Оплата успішна</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 440px;
            width: 100%;
            text-align: center;
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon-wrapper {
            padding: 48px 32px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            animation: scaleIn 0.5s ease-out 0.2s both;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .checkmark {
            width: 40px;
            height: 40px;
            stroke: #10b981;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            animation: draw 0.8s ease-out 0.5s both;
        }

        @keyframes draw {
            from {
                stroke-dasharray: 100;
                stroke-dashoffset: 100;
            }
            to {
                stroke-dasharray: 100;
                stroke-dashoffset: 0;
            }
        }

        .content {
            padding: 32px 32px 40px;
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            color: #212529;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .message {
            font-size: 16px;
            color: #6c757d;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .transaction-details {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 28px;
            text-align: left;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-size: 14px;
            color: #6c757d;
            font-weight: 500;
        }

        .detail-value {
            font-size: 14px;
            color: #212529;
            font-weight: 600;
        }

        .amount-value {
            font-size: 18px;
            color: #10b981;
            font-weight: 700;
        }

        .redirect-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .redirect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .footer-text {
            margin-top: 20px;
            font-size: 13px;
            color: #adb5bd;
        }

        .logo {
            color: white;
            font-size: 18px;
            font-weight: 700;
            margin-top: 20px;
            opacity: 0.95;
        }

        @media (max-width: 480px) {
            .container {
                border-radius: 16px;
            }

            .title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon-wrapper">
            <div class="success-icon">
                <svg class="checkmark" viewBox="0 0 52 52">
                    <path d="M14 27l7.5 7.5L38 18"/>
                </svg>
            </div>
            <div class="logo">AcquireMock</div>
        </div>

        <div class="content">
            <h1 class="title">Оплата успішна!</h1>
            <p class="message">
                Ваш платіж успішно оброблено. Дякуємо за покупку!
            </p>

            <div class="transaction-details">
                <div class="detail-row">
                    <span class="detail-label">Номер замовлення</span>
                    <span class="detail-value">#{{ reference }}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Сума</span>
                    <span class="detail-value amount-value">{{ amount }} ₴</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Дата та час</span>
                    <span class="detail-value" id="datetime"></span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Статус</span>
                    <span class="detail-value" style="color: #10b981;">Оплачено</span>
                </div>
            </div>

            <a href="{{ redirect_url }}" class="redirect-btn">
                Повернутися до магазину
            </a>

            <p class="footer-text">
                Чек надіслано на вашу електронну пошту
            </p>
        </div>
    </div>

    <script>
        const now = new Date();
        const formatted = now.toLocaleString('uk-UA', {
            day: '2-digit',
            month: '2-digit',
            year: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        });
        document.getElementById('datetime').textContent = formatted;

        setTimeout(() => {
            window.location.href = "{{ redirect_url }}";
        }, 5000);
    </script>
</body>
</html>
