<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcquireMock OTP</title>
    <link rel="stylesheet" href="/app/static/css/style.css">
</head>
<body>
    <div class="top-controls">
        <div class="lang-switcher">
            <button class="lang-btn" onclick="changeLanguage('uk')">UK</button>
            <button class="lang-btn" onclick="changeLanguage('en')">EN</button>
            <button class="lang-btn" onclick="changeLanguage('de')">DE</button>
            <button class="lang-btn" onclick="changeLanguage('ru')">RU</button>
        </div>
        <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
            <svg class="sun-icon" style="display: none;" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
            <svg class="moon-icon" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
        </button>
    </div>

    <div class="container" style="text-align:center;">
        <div style="color:var(--accent-secondary); margin-bottom:24px;">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
        </div>

        <h2 class="title" data-i18n="security_check" style="margin-bottom:12px;">Перевірка безпеки</h2>
        <p style="margin-bottom:32px; font-size:14px; color:var(--text-secondary);">
            <span data-i18n="security_desc">Код надіслано на</span> <br>
            <strong style="color:var(--accent-primary);">{{ email }}</strong>
        </p>

        <form method="POST" action="/otp/verify/{{ payment_id }}">
            <div class="form-group">
                <input type="text" name="otp_code" class="form-input" placeholder="0000" maxlength="4" style="text-align:center; letter-spacing:8px; font-size:24px;" autofocus required>
            </div>

            <button type="submit" class="submit-btn" data-i18n="confirm_payment">Підтвердити</button>

            <a href="#" style="display:block; margin-top:24px; font-size:13px; color:var(--text-secondary); text-decoration:underline;" data-i18n="resend_code">Надіслати код повторно</a>
        </form>
    </div>
    <script src="/app/static/js/i18n.js"></script>
</body>
</html>
