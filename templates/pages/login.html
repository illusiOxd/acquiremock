<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Login - AcquireMock</title>
    <link rel="stylesheet" href="/app/static/css/style.css">
</head>
<body>
    <div class="container">
        <div style="text-align:center; margin-bottom:30px;">
            <img src="/app/static/images/AcquireMock.svg" style="height:24px;">
        </div>

        <h1 class="title" style="text-align:center; margin-bottom:10px;">Вхід до кабінету</h1>
        <p style="text-align:center; color:var(--text-secondary); margin-bottom:30px; font-size:14px;">Введіть дані вашого бізнес-акаунту</p>

        <form action="/merchant/dashboard" method="GET"> <!-- Mock action -->
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-input" placeholder="name@company.com" required>
            </div>
            <div class="form-group">
                <label class="form-label">Пароль</label>
                <input type="password" class="form-input" placeholder="••••••••" required>
            </div>

            <button type="submit" class="submit-btn">Увійти</button>
        </form>

        <div style="text-align:center; margin-top:24px;">
            <a href="/" style="font-size:13px; color:var(--text-secondary); text-decoration:none;">Повернутися на головну</a>
        </div>
    </div>

    <script>
        if (localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');
    </script>
</body>
</html>
