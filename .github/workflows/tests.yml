name: Run Tests

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pytest pytest-asyncio httpx aiosqlite

    - name: Configure pytest
      run: |
        echo "[pytest]" > pytest.ini
        echo "pythonpath = ." >> pytest.ini
        echo "asyncio_mode = auto" >> pytest.ini
        echo "asyncio_default_fixture_loop_scope = function" >> pytest.ini
        echo "addopts = --ignore=tests/test_payment.py" >> pytest.ini
        echo "filterwarnings =" >> pytest.ini
        echo "    ignore::pytest.PytestRemovedIn9Warning" >> pytest.ini

    - name: Run tests with timeout
      run: |
        export TESTING=true
        timeout 60s pytest -v --tb=short || exit_code=$?
        if [ $exit_code -eq 124 ]; then
          echo "::error::Tests timed out after 60 seconds"
          echo "This indicates background tasks are not properly disabled"
          exit 1
        fi
        exit ${exit_code:-0}