name: Run Tests

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov pytest-timeout httpx aiosqlite

    - name: Configure pytest
      run: |
        echo "[pytest]" > pytest.ini
        echo "pythonpath = ." >> pytest.ini
        echo "asyncio_mode = auto" >> pytest.ini
        echo "asyncio_default_fixture_loop_scope = function" >> pytest.ini
        echo "addopts = --ignore=tests/test_payment.py -v --tb=short" >> pytest.ini
        echo "filterwarnings =" >> pytest.ini
        echo "    ignore::pytest.PytestRemovedIn9Warning" >> pytest.ini
        echo "    ignore::DeprecationWarning" >> pytest.ini

    - name: Run tests
      env:
        TESTING: "true"
        DATABASE_URL: "sqlite+aiosqlite:///:memory:"
        WEBHOOK_SECRET: "test_secret_key_for_ci_testing_12345678"
        BASE_URL: "http://test"
      run: |
        pytest tests/ -v --tb=short --cov=app --cov-report=term --cov-report=xml --timeout=30

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: always()
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false